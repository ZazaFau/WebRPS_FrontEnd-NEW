<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Website RPS Universitas Amikom</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navigation">
        <img src="/img/LogoAmikom.png" alt="Logo Amikom" width="70px">
        <p><ion-icon name="call-sharp"></ion-icon>(0274) 884201 - 207
            <br><ion-icon name="mail-sharp"></ion-icon>amikom@amikom.ac.id
        </p>
    </nav>


    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="login" action="/Dashboard/dashboard.html">
                    <img src="/img/LogoAmikom.png" alt="Logo Amikom" width="70px">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        
                        <label for="validationDefault01" class="form-label"></label>
                        <input type="namalengkap" name="namalengkap" id="validationDefault01" class="input-field" placeholder="Masukkan Nama Lengkap" required>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed"></ion-icon>
                        <label for="validationDefault02" class="form-label"></label>
                    <input type="password" class="input-field" id="validationDefault02" aria-describedby="pw-hint" placeholder="Masukkan Nomor Induk" required>
                    </div>

                    <div class="forget">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Remember Me</label>
                    </div>
                    
                    <a href="/Dashboard/dashboard.html"><button type="submit">Login</button></a>
                    
                    
                    <div class="copyright">
                        <p>Copyright &copy; 2023 All rights reserved | Powered by Amikom</p>
                    </div>
                    

                </form>
            </div>
        </div>
    </section>



    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
