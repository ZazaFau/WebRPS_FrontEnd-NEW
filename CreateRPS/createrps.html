        <h1>Create RPS</h1>

        <ul>
            <button class="btnLogout-popup">Log out</button>
        </ul>
    </nav>


    <input type="checkbox" id="check">
    <label for="check">
        <i><ion-icon name="menu-outline" id="btn"></ion-icon></i>
        <i><ion-icon name="close" id="cancel"></ion-icon></i>
    </label>

    <div class="sidebar">
        <h1>Menu Navigasi</h1>
        <ul>
            <li><a href="#"> <ion-icon name="grid-sharp"></ion-icon>Dashboard</a></li>
            <li><a href="#"> <ion-icon name="create-sharp"></ion-icon></i>Create RPS</a></li>
            <li><a href="#"> <ion-icon name="list-sharp"></ion-icon></i>Daftar RPS</a></li>
            <li><a href="#"> <ion-icon name="eye-sharp"></ion-icon></i>View RPS</a></li>

            <li><a href="#"> <ion-icon name="settings-sharp"></ion-icon></i>Settings</a></li>
        </ul>
    </div>


    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="login" action="post">
                    <form id="login" action="post" class="input-group">
                        <label for="validationDefault01" class="form-label">Nama Matakuliah</label>
                        <input type="text" name="nama_matakuliah" id="validationDefault01" class="input-field" placeholder="Masukkan Nama Mata Kuliah" required>
                        <br>
                        <label for="validationDefault02" class="form-label">Kode Matakuliah</label>
                        <input type="text" name="kode_matakuliah" id="validationDefault02" class="input-field" placeholder="Masukkan Kode Matakuliah" required>

                        <label for="validationDefault03" class="form-label">Jenjang</label>
                        <input type="text" name="jenjang" id="validationDefault03" class="input-field" placeholder="Masukkan Jenjang D3 atau S1" required>

                        <label for="validationDefault04" class="form-label">Jumlah SKS</label>
                        <input type="text" name="jumlah_sks" id="validationDefault04" class="input-field" placeholder="Masukkan Jumlah SKS" required>

                        <!--Bagian Bawah-->
                        <input type="checkbox" class="check-box"><span>Remember me</span>
                        <br>
                        <button type="submit" class="submit-button">Submit</button>
                    </form>

                </form>
            </div>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
